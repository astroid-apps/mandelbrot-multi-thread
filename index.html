<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>mandelbrot-multi-thread</title>
		
		<style>
			html, body, canvas, #viewer{
				display: block;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			#status{
				position: absolute;
				top: 0px;
				left: 0px;
				color: lightgray;
				font-size: 10px;
				padding: 3px;
			}
			
			@media all and (min-width: 800px){
				html, body, canvas, #viewer{
					display: block;
					width:800px;
					height:600px;
					margin: 0;
					padding: 0;
				}
			}
		</style>
		
	</head>
	<body>
		<div id="viewer"></div>
		<div id="status"></div>
		<script src="script.js" type="module"></script>
	</body>
</html>
